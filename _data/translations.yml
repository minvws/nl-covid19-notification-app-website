head-social-og-description:
  nl: 'Alles is weer open. Dat hebben we met elkaar bereikt. Er gelden nog een aantal coronamaatregelen en adviezen...'
  fy: "Alles is wer iepen. Dat hawwe we mei-inoar berikt. Der jilde noch in oantal koroanamaatregels en advizen, mar in protte maatregels..."
  en: 'Society has opened up again. This is something we have all achieved together. Some coronavirus measures and advice still apply...'
  ar: "كل الأماكن فتحت أبوبها مرة أخرى. لقد حققنا ذلك بالتعاون معًا. بالطبع، لا يزال هناك عدد من التدابير والنصائح المتعلقة بم..."
  bg: "Всичко отново е отворено. Постигнахме го с общи усилия. Все още са в сила някои мерки и препоръки във връзка с коронавируса..."
  de: "Mittlerweile ist alles wieder geöffnet. Das haben wir alle gemeinsam erreicht. Diverse Coronamaßnahmen und..."
  fr: "La société revit peu à peu, et c’est une chose que nous avons réalisée tous ensemble. Certaines mesures et conseils..."
  es: "Hemos vuelto a la normalidad y lo hemos conseguido juntos. Todavía siguen vigentes algunas medidas y recomendaciones..."
  pl: "Społeczeństwo na nowo się otwiera. Jest to nasze wspólne osiągnięcie. Niektóre środki zapobiegania koronawirusowi nadal..."
  ro: "Totul este deschis din nou. Asta este ceea ce am realizat împreună. O serie de măsuri și recomandări privind coronavirusul se..."
  tr: "Her şey tekrar açılmıştır. Bunu birlikte başardık. Bir dizi korona önlemi ve tavsiyesi hâlâ geçerlidir ancak, birçok..."
 
