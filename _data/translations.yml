  nl: Voorkom verspreiding, download CoronaMelder
  fy: Foarkom fersprieding, download CoronaMelder
  en: Stop the spread of the coronavirus, download CoronaMelder
  ar: تجنب انتشار العدوى، قم بتحميل CoronaMelder
  bg: Предотврати разпространението, свали CoronaMelder
  de: Verhindern Sie die Ausbreitung des Virus. Laden Sie CoronaMelder herunter.
  es: Evita la propagación del coronavirus, descárgate CoronaMelder
  fr: Évitez la diffusion du coronavirus, téléchargez CoronaMelder
  pl: Zapobiegaj rozprzestrzenianiu, pobierz CoronaMelder
  ro: Evitați răspândirea, descărcați CoronaMelder
  tr: Yayılmayı önleyin, CoronaMelder'ı indirin
    
head-social-og-description:
  nl: Het coronavirus is er nog altijd. Dus is het belangrijk om juist nu alert te blijven. Daarom is CoronaMelder nu te gebruiken in heel Nederland.
  fy: It koroanafirus is der noch altyd. Dus is it wichtich om krekt no wach te bliuwen. Dêrom is CoronaMelder no foar hiel Nederlân te brûken.
  en: Coronavirus is still around and we need to stay alert, especially right now. The CoronaMelder app can help us all to do this and it is now available throughout the whole of the Netherlands.
  ar: لا يزال فيروس كورونا موجودًا حتى يومنا هذا. من المهم إذًا أن تبقى يقظًا الآن. متاحًا في هولندا كلها.CoronaMelder لذلك أصبح
  bg: Коронавирусът е все още тук. От особена важност сега е да запазиш бдителността си. Именно за тази цел приложението CoronaMelder вече е достъпно в цяла Нидерландия.
  de: Das Coronavirus ist immer noch unter uns. Deshalb ist es wichtig, gerade jetzt wachsam zu bleiben. Deshalb ist CoronaMelder nun für die gesamten Niederlande verfügbar.
  fr: Le coronavirus est toujours là. Il est donc important justement maintenant de rester vigilant. C’est pour cela que l’application CoronaMelder est disponible pour tous aux Pays-Bas.
  es: El coronavirus sigue entre nosotros. En estos momentos es muy importante no bajar la guardia. Para eso tenemos la app CoronaMelder, disponible ya para todos los Países Bajos.
  pl: Koronawirus wciąż się rozprzestrzenia. To ważne, aby właśnie teraz pozostać czujnym. Dlatego właśnie CoronaMelder jest teraz dostępny w całej Holandii.
  ro: Coronavirus este încă activ. Deci, tocmai acum este important să fim alterți. De aceea, CoronaMelder este acum disponibilă pentru întreaga Olandă.
  tr: Korona virüsü hala aramızda. Yani şu anda tetikte olmak önemlidir. Bu nedenle CoronaMelder artık tüm Hollanda için kullanılabilir durumda.
 
