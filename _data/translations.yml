info-lead: 
  nl: '<p>Download de CoronaMelder-app, want daarmee worden besmettingen sneller opgespoord en gestopt. Ook als je gevaccineerd bent. Inmiddels hebben meer dan 450.735 besmette personen anderen met CoronaMelder gewaarschuwd. Hierdoor kon verdere verspreiding worden voorkomen.</p><p>De app is bewezen effectief. Lees meer over de <a href="/nl/faq/3-1-onderzoek-hoe-weten-we-of-coronamelder-helpt-tegen-corona">onderzoeksresultaten van CoronaMelder</a>.</p><p><strong>Let op:</strong> Wil je een coronabewijs maken? Hiervoor bestaat een andere app: <a href="https://coronacheck.nl/nl" target="_blank" rel="noopener noreferrer">CoronaCheck</a>.</p>'
  fy: '<p>It faksinearjen is yn folle gong, mar it firus is der noch. Download de CoronaMelder-app, want dêr wurde besmettingen flugger mei opspoard en in halt taroppen.</p><p><strong>Tink derom:</strong> Foar tagong ta beskate lokaasjes of aktiviteiten hawwe jo in koroanabewiis nedich. Dêr bestiet in oare app foar: <a href="https://coronacheck.nl/nl" target="_blank" rel="noopener noreferrer" hreflang="nl">CoronaCheck</a>.</p>'
  en: '<p>Download the CoronaMelder app to help detect infections faster and stop the coronavirus from spreading - even if you have been vaccinated. So far, more than 450.735 people who have tested positive have used the CoronaMelder app to warn others, helping to stop the spread.</p><p>The app has proven to be effective. <a href="/en/faq/3-1-onderzoek-hoe-weten-we-of-coronamelder-helpt-tegen-corona">Read more about the CoronaMelder research findings.</a>.</p><p><strong>Please note:</strong> if you want to generate a COVID certificate, you need to use a different app: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer">CoronaCheck</a>.</p>'
  ar: '<p>التطعيم الآن على قدم وساق، إلا أن الفيروس لا يزال موجودًا. قم بتنزيل تطبيق CoronaMelder ، حيث يتم بذلك اكتشاف الإصابات ويتم إيقافها بشكل أسرع.</p><p><strong>ملاحظة:</strong> أنت بحاجة إلى شهادة كورونا لتتمكن من الدخول إلى بعض الأماكن أو دخول أنشطة معينة. هناك تطبيق آخر لهذا الغرض: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  bg: '<p>Ваксинирането e в разгара си, но вирусът все още e тук. Свали приложението CoronaMelder, защото с него по-бързо се откриват и пресичат заразявания.</p><p><strong>Внимание:</strong> За достъп до определени места или дейности се нуждаеш от COVID сертификат. За целта има друго приложение: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  de: '<p>Die Impfung ist in vollem Gange, aber das Virus ist immer noch da. Laden Sie die CoronaMelder-App herunter, denn sie hilft, Infektionen schneller zu erkennen und zu stoppen.</p><p><strong>Bitte beachten Sie:</strong> Sie benötigen einen Corona-Beweis für den Zugang zu bestimmten Orten oder Aktivitäten. Hierfür gibt es eine weitere App: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  es: '<p>La vacunación está en plena marcha, pero el virus sigue entre nosotros. Descárgate la aplicación CoronaMelder, ya que con ella se pueden rastrear y detener los contagios más rápido.</p><p><strong>Atención:</strong> Para poder acceder a ciertos lugares y actividades, necesitas una prueba de entrada contra el coronavirus (coronabewijs). Para ello, existe otra aplicación: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  fr: '<p>La vaccination bat son plein, mais le virus est encore là. Téléchargez l`application CoronaMelder car elle permet de dépister et de contenir plus rapidement les contaminations.</p><p><strong>Attention :</strong> Pour avoir accès à certains lieux ou certaines activités, vous avez besoin d`une attestation Corona. Pour cela, il existe une autre application : <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  pl: '<p>Szczepienia nabrały tempa, jednak wirus wciąż istnieje. Pobierz aplikację CoronaMelder, która pozwala na szybsze wykrywanie i zapobieganie zakażeniom.</p><p><strong>Uwaga:</strong> Aby uzyskać dostęp do pewnych miejsc lub wydarzeń, niezbędny jest certyfikat covid. W tym celu powstała inna aplikacja: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  ro: '<p>Vaccinarea este în plină desfășurare, dar virusul nu a dispărut încă. Descărcați aplicația CoronaMelder, pentru că aceasta ne ajută să depistăm și să oprim mai rapid infectările.</p><p><strong>Atenție:</strong> pentru acces în anumite locații sau la anumite activități aveți nevoie de o dovadă referitoare la COVID. În acest scop este disponibilă o altă aplicație: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'
  tr: '<p>Aşılama tüm hızıyla devam ediyor, fakat virüs hala mevcut. Enfeksiyonları daha hızlı tespit edip durdurduğu için CoronaMelder uygulamasını indirin.</p><p><strong>Dikkat:</strong> Belirli yerlerde bulunmak veya etkinliklere katılmak için bir Korona kanıtına ihtiyacınız var. Bunun için başka bir uygulama daha mevcuttur: <a href="https://coronacheck.nl/en" target="_blank" rel="noopener noreferrer" hreflang="en">CoronaCheck</a>.</p>'

info-lead-disabled:
  nl: '<h2>CoronaMelder is gestopt</h2><p>Alles is weer open. Dat hebben we met elkaar bereikt. Er gelden nog een aantal coronamaatregelen en adviezen, maar veel maatregelen zijn afgeschaft. Zo hoef je niet meer thuis te blijven wanneer je in de buurt bent geweest van iemand met corona. En hoeven de meeste mensen na een positieve zelftest niet meer naar de GGD voor een bevestigingstest.</p><p>Hierdoor is het nut van de CoronaMelder-app sterk verminderd. De app stond vanaf 22 april 2022 tijdelijk uit en is definitief gestopt op 28 september 2022.</p><p>Door het stopzetten wisselt de app geen (anonieme) gegevens meer uit met andere CoronaMelder-gebruikers. Ook worden er geen gegevens meer gedeeld met notificatie-apps uit andere landen. U kunt de CoronaMelder-app verwijderen van uw telefoon.</p><p>Meer weten over het effect dat CoronaMelder heeft gehad? Bekijk de <a href="/nl/coronamelder-data-dashboard">statistieken</a> of vind de gepubliceerde onderzoeksrapporten over de werking van CoronaMelder op <a href="https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden" target="_blank" rel="noopener noreferrer">Overzicht onderzoeken CoronaMelder</a>.</p>'
  fy: "<h2>KoroanaMelder is stoppe</h2><p>Alles is wer iepen. Dat hawwe we mei-inoar berikt. Der jilde noch in oantal koroanamaatregels en advizen, mar in protte maatregels binne ôfskaft. Sa hoege jo net mear thús te bliuwen wannear't jo yn 'e buert west hawwe fan immen mei koroana. En hoege de measte minsken nei in positive selstest net mear nei de Gemeentlike Sûnenstsjinst (GGD) foar in befêstigingstest.</p><p>Dêrtroch is it nut fan de KoroanaMelder-app gâns fermindere. De app stie fan 22 april 2022 ôf tydlik út en is definityf stoppe op 28 septimber 2022.</p><p>Troch it stopsetten fynt der troch de app gjin (anonime) gegevensútwikseling mei oare KoroanaMelder-brûkers mear plak. Der wurde ek gjin gegevens mear dield mei notifikaasje-apps út oare lannen. Jo kinne de KoroanaMelder-app fuorthelje fan jo tillefoan.</p></p>Mear witte oer it effekt dat KoroanaMelder hân hat? Besjoch de <a href='https://coronamelder.nl/fy/coronamelder-data-dashboard'>statistiken</a> of fyn de publisearre ûndersyksrapporten oer de wurking fan KoroanaMelder op <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>Oersjoch ûndersiken KoroanaMelder</a>.</p>"
  en: "<h2>CoronaMelder has been switched off</h2><p>Society has opened up again. This is something we have all achieved together. Some coronavirus measures and advice still apply, but many of the measures have been discontinued. For example, you no longer need to self-isolate if you have been near someone who has tested positive for the coronavirus, and most people who test positive on a lateral flow test will not have to go to the Municipal Public Health Service (GGD) for a PCR test.</p><p>As a result, the CoronaMelder app has lost much of its usefulness. The app was switched off temporarily on 22 April 2022 and permanently on 28 September 2022.</p><p>As a result, the app will stop exchanging any (anonymous) data with other CoronaMelder users. In addition, data will no longer be shared with notification apps abroad. You can delete the CoronaMelder app from your phone.</p><p>To find out more about the effect that CoronaMelder had, you can view the <a href='https://coronamelder.nl/en/coronamelder-data-dashboard'>statistics</a> or consult the research reports published about the effect of CoronaMelder in the <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>overview of research into CoronaMelder (in Dutch)</a>.</p>"
  ar: "<h2>لقد تم إيقاف تطبيق CoronaMelder</h2><p>كل الأماكن فتحت أبوبها مرة أخرى. لقد حققنا ذلك بالتعاون معًا. بالطبع، لا يزال هناك عدد من التدابير والنصائح المتعلقة بمواجهة فيروس كورونا ساريًا، ولكن لقد تم إلغاء الكثير من التدابير التي كانت مُطبقة في السابق. وبالتالي، لم تعد مُضطرًّا للبقاء في المنزل إذا تواجدت بالقرب من شخص مُصاب بفيروس كورونا. وبعد التأكد من أن نتيجة الاختبار الذاتي إيجابية، لم يعد يتعين على معظم الأشخاص الذهاب إلى دائرة الصحة البلدية (GGD) لإجراء الاختبار التأكيدي للتحقق من الإصابة بفيروس كورونا.</p><p>وبالتالي، فقد أصبحت فائدة تطبيق CoronaMelder أقل بكثير من ذي قبل. لقد تم إيقاف التطبيق بشكل مؤقت اعتبارًا من 22 أبريل 2022 وتم إيقافه بشكل نهائي في 28 سبتمبر 2022.</p><p>بعد إيقاف التطبيق، لم يعد التطبيق يتبادل البيانات مع مستخدمي CoronaMelder الآخرين. وأيضًا، لم يعد التطبيق يتشارك البيانات مع تطبيقات إشعارات من البلدان الأخرى. يمكنك حذف تطبيق CoronaMelder من هاتفك.</p><p>هل ترغب في معرفة المزيد المعلومات عن التأثير والدور الذي أداه تطبيق CoronaMelder؟ يمكنك الاطلاع على <a href='https://coronamelder.nl/ar/coronamelder-data-dashboard'>الإحصائيات</a> أو الاطلاع على التقارير البحثية المنشورة حول أداء تطبيق CoronaMelder في <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>استعراض الأبحاث المتعلقة بتطبيق CoronaMelder.</a></p>"
  bg: "<h2>CoronaMelder е спрян</h2><p>Всичко отново е отворено. Постигнахме го с общи усилия. Все още са в сила някои мерки и препоръки във връзка с коронавируса, но много от мерките вече са отменени. Така например вече не се налага да си стоите вкъщи, когато сте били в близост до човек с коронавирус. Също така, след положителен самостоятелен тест, повечето хора вече не трябва да си правят тест в Общинската здравна служба (GGD) за потвърждение на резултата.</p><p>Поради това ползата от приложението CoronaMelder е значително ограничена. От 22 април 2022 г. приложението бе временно изключено, а на 28 септември 2022 г. то бе спряно окончателно.</p><p>След спирането приложението не обменя повече (анонимни) данни с други потребители на CoronaMelder. Освен това повече не се споделят данни с подобни приложения за уведомяване от други държави. Можете да премахнете приложението CoronaMelder от телефона си.</p><p>Желаете да научите повече за ефекта от CoronaMelder? Разгледайте <a href='https://coronamelder.nl/bg/coronamelder-data-dashboard'>статистиките</a> или потърсете публикуваните доклади от проучванията за въздействието от CoronaMelder в <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>Списъка с проучвания относно CoronaMelder</a>.</p>"
  de: "<h2>Der CoronaMelder wurde eingestellt</h2><p>Mittlerweile ist alles wieder geöffnet. Das haben wir alle gemeinsam erreicht. Diverse Coronamaßnahmen und Empfehlungen sind weiterhin in Kraft, aber zahlreiche Maßnahmen wurden beendet. Unter anderem brauchen Sie nicht mehr zuhause zu bleiben, wenn Sie sich in der Nähe einer mit Corona infizierten Person aufgehalten haben. Außerdem müssen die meisten Menschen nach einem positiven Selbsttest nicht mehr zum GGD, um dort einen Bestätigungstest vornehmen zu lassen.</p><p>Daher hat sich der Nutzen der CoronaMelder-App erheblich reduziert. Die App war seit dem 22. April 2022 vorübergehend deaktiviert und wurde zum 28. September 2022 definitiv eingestellt.</p><p>Nach der Einstellung tauscht die App keine (anonymen) Daten mehr mit anderen CoronaMelder-Nutzer:innen aus. Ferner werden keine Daten mehr mit Benachrichtigungs-Apps anderer Länder ausgetauscht. Sie können die CoronaMelder-App von Ihrem Telefon löschen.</p><p>Möchten Sie mehr darüber erfahren, was der CoronaMelder bewirkt hat? Hier finden Sie die <a href='https://coronamelder.nl/de/coronamelder-data-dashboard'>Statistiken</a>. Außerdem können Sie die veröffentlichten Untersuchungsberichte zur Wirksamkeit der CoronaMelder-App in der <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>Übersicht über die Untersuchungen zum CoronaMelder</a> aufrufen.</p>"
  fr: "<h2>CoronaMelder a été désactivée</h2><p>La société revit peu à peu, et c’est une chose que nous avons réalisée tous ensemble. Certaines mesures et conseils relatifs au coronavirus s’appliquent encore, mais un grand nombre de ces mesures ont été abandonnées. Vous n’avez par exemple plus besoin de vous auto-isoler si vous avez été à proximité d’une personne qui a été testée positive au coronavirus, et la plupart des personnes dont l’autotest est positif ne sont plus tenues de se rendre au service municipal de santé publique (GGD) pour y réaliser un test PCR.</p><p>L’application CoronaMelder a par conséquent perdu une grande partie de son utilité. L’application a été désactivée temporairement le 22 avril 2022, et définitivement le 28 septembre 2022.</p><p>L’application cessera par conséquent d’échanger des données (anonymes) avec les autres utilisateurs de CoronaMelder. Les données ne seront en outre plus partagées avec d’autres applications de notification à l’étranger. Vous pouvez désormais supprimer l’application CoronaMelder de votre téléphone.</p><p>Pour en savoir plus sur l’incidence de CoronaMelder, vous pouvez consulter les <a href='https://coronamelder.nl/fr/coronamelder-data-dashboard'>statistiques (en anglais)</a> ou les rapports de recherche publiés sur le sujet dans la <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>présentation des recherches de CoronaMelder (en néerlandais)</a>.</p>"
  es: "<h2>Finalización del servicio de CoronaMelder</h2><p>Hemos vuelto a la normalidad y lo hemos conseguido juntos. Todavía siguen vigentes algunas medidas y recomendaciones relacionadas con el coronavirus, pero la mayoría ya se han suprimido. Por ejemplo, ya no es necesario quedarse en casa cuando se ha estado cerca de alguien con coronavirus. Además, la mayoría de las personas ya no tienen que acudir al servicio público de salud para hacerse una prueba de confirmación después de una prueba de autodiagnóstico positiva.</p><p>Esta nueva situación ha reducido en gran medida la utilidad de la aplicación CoronaMelder. La aplicación se interrumpió temporalmente a partir del 22 de abril de 2022 y se suspendió definitivamente el 28 de septiembre de 2022.</p><p>Debido a dicha suspensión, la aplicación ya no intercambia datos (anónimos) con otros usuarios de CoronaMelder. Tampoco se comparten datos con las aplicaciones de notificación de otros países. Puede eliminar la aplicación CoronaMelder de su teléfono.</p><p>¿Le gustaría obtener más información sobre el impacto que ha tenido CoronaMelder? Eche un vistazo a las <a href='https://coronamelder.nl/es/coronamelder-data-dashboard'>estadísticas</a> o consulte los informes de investigación publicados sobre el funcionamiento de CoronaMelder en el <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>Resumen de investigaciones de CoronaMelder</a>.</p>"
  pl: "<h2>Aplikacja CoronaMelder została wyłączona</h2><p>Społeczeństwo na nowo się otwiera. Jest to nasze wspólne osiągnięcie. Niektóre środki zapobiegania koronawirusowi nadal obowiązują, jednak wiele z nich zostało wycofane. Na przykład, nie ma konieczności stosowania izolacji w przypadku kontaktu z osobami o pozytywnym wyniku testu na koronawirusa, a większość osób z pozytywnym wynikiem testu przepływowego nie musi udawać się do miejskiego ośrodka publicznej służby zdrowia (GGD) w celu wykonania testu PCR.</p><p>W rezultacie aplikacja CoronaMelder straciła swoją przydatność. Aplikacja została tymczasowo wyłączona 22 kwietnia 2022 roku, a na stałe 28 września 2022 roku.</p><p>W rezultacie aplikacja przerwała wymianę wszelkich (anonimowych) danych z innymi użytkownikami CoronaMelder. Ponadto dane nie będą dłużej udostępniane aplikacjom powiadamiającym zza granicy. Możesz usunąć aplikację CoronaMelder z telefonu.</p><p>Aby sprawdzić, jaki wpływ miała aplikacja CoronaMelder, możesz sprawdzić <a href='https://coronamelder.nl/en/coronamelder-data-dashboard'>statystyki</a> lub zapoznać się z raportami badań opublikowanych na temat wpływu CoronaMelder, korzystając z <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>omówienia badań na temat CoronaMelder (w j. holenderskim)</a>.</p>"
  ro: "<h2>CoronaMelder s-a oprit</h2><p>Totul este deschis din nou. Asta este ceea ce am realizat împreună. O serie de măsuri și recomandări privind coronavirusul se aplică în continuare, dar multe măsuri au fost eliminate. În acest fel, nu trebuie să stai acasă când ești în preajma cuiva cu coronavirus. Și majoritatea oamenilor nu trebuie să meargă la GGD pentru un test de confirmare după un auto-test pozitiv.</p><p>Acest lucru reduce foarte mult utilitatea aplicației CoronaMelder. Aplicația a fost oprită temporar începând cu 22 aprilie 2022 și a fost oprită definitiv pe 28 septembrie 2022.</p><p>Prin oprirea aplicației, aplicația nu mai face schimb de date (anonime) cu alți utilizatori CoronaMelder. De asemenea, datele nu vor mai fi partajate cu aplicații de notificare din alte țări. Puteți șterge aplicația CoronaMelder de pe telefon.</p><p>Doriți să aflați mai multe despre efectul pe care l-a avut CoronaMelder? Vizualizați <a href='https://coronamelder.nl/ro/coronamelder-data-dashboard'>statisticile</a> sau găsiți rapoartele de cercetare publicate privind funcționarea CoronaMelder prin <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>sondajul CoronaMelder</a>.”</p>"
  tr: "<h2>CoronaMelder uygulaması durdurulmuştur</h2><p>Her şey tekrar açılmıştır. Bunu birlikte başardık. Bir dizi korona önlemi ve tavsiyesi hâlâ geçerlidir ancak, birçok tedbir kaldırılmıştır. Örneğin, koronalı bir kişinin yanında bulunmuş olduğunuzda artık evde kalmak zorunda değilsiniz. Ve çoğu kişi, kendi kendine yapılan test sonucu pozitif çıkması sonrasında bir doğrulama testi için artık GGD’ye gitmek zorunda değildir.</p><p>Sonuç olarak, CoronaMelder uygulamasının faydası şu an büyük ölçüde azalmıştır. Uygulama 22 Nisan 2022 tarihinden itibaren geçici olarak durdurulmuş ve 28 Eylül 2022 itibariyle kesin olarak durdurulmuştur.</p><p>Durdurulması nedeniyle uygulama, artık diğer CoronaMelder kullanıcılarıyla (anonim) veri alışverişinde bulunmayacaktır. Ayrıca, veriler artık diğer ülkelerdeki bildirim uygulamalarıyla da paylaşılmayacaktır. CoronaMelder uygulamasını telefonunuzdan silebilirsiniz. </p><p>CoronaMelder’in işleyişi hakkında araştırmalara <a href='https://www.rijksoverheid.nl/documenten/publicaties/2021/05/28/rapporten-evaluatie-coronamelder-9-maanden'>CoronaMelder ile ilgili araştırmalar özeti</a> bölümünde CoronaMelder’ın işleyişi hakkında <a href='https://coronamelder.nl/tr/coronamelder-data-dashboard'>istatistikleri</a> görüntüleyin veya yayınlanmış araştırma raporlarını inceleyin.</p>"

